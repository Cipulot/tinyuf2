name: Build CIPULOT

on:
  pull_request:
  push:
  repository_dispatch:
  release:
    types:
      - created

jobs:
  # ---------------------------------------
  # Build ARM family
  # ---------------------------------------
  ARM:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        board:
          # Alphabetical order
          # stm32f4
          - "seneca"
          - "cipulot_uf2_f401cbx_8mhz"
          - "cipulot_uf2_f401ccx_8mhz"
          - "cipulot_uf2_f401cex_8mhz"
          - "cipulot_uf2_f411ccx_8mhz"
          - "cipulot_uf2_f411cex_8mhz"
          - "cipulot_uf2_f401cbx_16mhz"
          - "cipulot_uf2_f401ccx_16mhz"
          - "cipulot_uf2_f401cex_16mhz"
          - "cipulot_uf2_f411ccx_16mhz"
          - "cipulot_uf2_f411cex_16mhz"
          - "cipulot_uf2_f401cbx_blackpill"
          - "cipulot_uf2_f401ccx_blackpill"
          - "cipulot_uf2_f401cex_blackpill"
          - "cipulot_uf2_f411ccx_blackpill"
          - "cipulot_uf2_f411cex_blackpill"

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Checkout common submodules in lib
        run: git submodule update --init lib/tinyusb lib/uf2

      - name: Install ARM GCC
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: "11.2-2022.02"

      - name: Find Port
        run: |
          ENV_PORT=`echo ports/*/boards/${{ matrix.board }}`
          ENV_PORT=`dirname $ENV_PORT`
          ENV_PORT=`dirname $ENV_PORT`
          echo ENV_PORT=$ENV_PORT >> $GITHUB_ENV
          echo BIN_PATH=$ENV_PORT/_bin/${{ matrix.board }} >> $GITHUB_ENV

      - name: Build
        run: |
          arm-none-eabi-gcc --version
          make -C $ENV_PORT BOARD=${{ matrix.board }} get-deps
          make -C $ENV_PORT BOARD=${{ matrix.board }} all self-update copy-artifact
          for app in ${{ env.ENV_PORT }}/apps/*/; do if [ $app != 'apps/self_update/' ]; then make -C $app BOARD=${{ matrix.board }} all; fi done

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board }}
          path: ${{ env.BIN_PATH }}

      - name: Prepare Release Asset
        if: ${{ github.event_name == 'release' }}
        run: |
          for f in ${{ env.BIN_PATH }}/*; do mv $f ${f%.*}-${{ github.event.release.tag_name }}."${f#*.}"; done
          zip -jr tinyuf2-${{ matrix.board }}-${{ github.event.release.tag_name }}.zip ${{ env.BIN_PATH }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: ${{ github.event_name == 'release' }}
        with:
          files: |
            tinyuf2-${{ matrix.board }}-*.zip
            ${{ env.BIN_PATH }}/update-tinyuf2-${{ matrix.board }}-*.uf2
